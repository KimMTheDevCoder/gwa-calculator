<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibePC | GWA Pro 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-container animate-in">
        <header>
            <h1>âœ¨ GWA Calculator</h1>
            <p>Compute your grades with style.</p>
        </header>

        <div class="calculator-body">
            <div class="table-container">
                <table id="gwa-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade</th>
                            <th>Units</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="rows-area">
                        </tbody>
                </table>
            </div>

            <div class="button-group">
                <button id="add-row-btn" class="btn-secondary"><span>+</span> Add Subject</button>
                <button id="calc-btn" class="btn-primary">Calculate Now</button>
            </div>
        </div>

        <div id="result-display" class="result-card hidden">
            <span class="label">Your General Weighted Average</span>
            <h2 id="gwa-output">0.00</h2>
            <div id="status-badge" class="badge">Checking...</div>
            <p id="remark-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
